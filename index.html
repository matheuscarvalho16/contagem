<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    
    <div class="background">
        <h3>Contagem regressiva par o II EJC Cedro</h3>
        
        <div class="conteiner">
            <div class="contador-dias">
                <p class="text" id="dias">0</p>
                <span>Dias</span>
            </div>
            <div class="contador-horas">
                <p class="text" id="horas">0</p>
                <span>Horas</span>
            </div>
            <div class="contador-minutos">
                <p class="text" id="minutos">0</p>
                <span>Minutos</span>
            </div>
            <div class="contador-segundos">
                <p class="text" id="segundos">0</p>
                <span>Segundos</span>
            </div>
        </div>
    </div>

    <h1>Aviva o meu coração cansado de esperar</h1>

    <audio controls autoplay>
        <source src="Desperta.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
